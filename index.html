<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta name="author" content="Fabian Mendoza, Douglas Santiago">
        <meta name="description" content="Temperture Converter">
        <meta name="keywords" content="html, css, web, seo, web development">
        <title>Temperture Converter</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link id="themeStylesheet" rel="stylesheet" href="./assets/css/style-dark.css">
        <script src="./assets/js/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container flex flex-between">
                <div>
                    <h1>CONVERT</h1>
                </div>
                <nav>
                    <ul class="flex">
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">About me</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>        
        <main>
            <div class="container">
                <h1>Temperature converter</h1>
                <form name="temperature-converter">
                    <div class="row flex">
                        <div class="col flex">
                            <div class="left">
                                <input type="text" id="temperature" class="input-temp">
                            </div>
                            <div class="right">
                                <input
                                    id="convert"
                                    type="submit"
                                    class="submit"
                                    value="Convert"
                                >                                    
                            </div>
                        </div>                                               
                    </div>
                    <div class="row flex">
                        <input type="radio" id="fahrenheit" name="grades" value="fahrenheit" checked>
                        <label for="fahrenheit">To Fahrenheit</label>
                        <input type="radio" id="celsius" name="grades" value="celsius" class="gap">
                        <label for="celsius">To Celsius</label>   
                    </div>                          
                </form>

                <section class="output">
                    <p></p>
                </section>
            </div>
            <button id="theme">
                <p class="theme">Light mode</p>
            </button>
        </main>
    </body>
</html>
